# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - healthy-measures

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://healthymeasures.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a6e43f1d642d43fbb3ea93bb0c4b2f1d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a689054c15cb43a5b61b991eac255123 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: healthymeasures.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a6e43f1d642d43fbb3ea93bb0c4b2f1d }}/healthymeasures:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'healthy-measures'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e71afc4dbde648acb01d76861fc42bef }}
        images: 'healthymeasures.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a6e43f1d642d43fbb3ea93bb0c4b2f1d }}/healthymeasures:${{ github.sha }}'