# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - healthy-measures

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://healthymeasures.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_82909adaf01146628a073a57357be73a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df43835802474461b0ad8550bd82a6f1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: healthymeasures.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_82909adaf01146628a073a57357be73a }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'healthy-measures'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f0de3e486a90438a97865cd6ff1b5639 }}
        images: 'healthymeasures.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_82909adaf01146628a073a57357be73a }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'